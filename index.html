<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- daisyui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">

    <div class=" w-[250px] h-[150px]  md:w-[350px] md:h-[200px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>

    <form class="bg-white md:w-[550px] w-[300px] p-8 rounded-2xl">
        <h1 class="text-center font-bold mb-8 text-2xl md:mb-12 md:text-4xl">Welcome Back!</h1>
        <label class="font-semibold">Mobile Number</label> <br>
        <input id="mobile-number" type="text" placeholder="Enter Your 11 Digit Mobile Number" class="input mt-2 mb-5 w-full rounded-3xl border-none bg-[#F4F5F7] p-5" /> <br>
        <label class="font-semibold">4 Digit Pin</label> <br>
        <input id="pin-number" type="text" placeholder="Enter Your 4 Digit Pin" class="input mt-2 w-full rounded-3xl  bg-[#F4F5F7] border-none p-5" />
        <br>
        <button id="login-btn" class="btn bg-[#0874F2] hover:bg-[#1682fd] text-white mt-5 w-full rounded-3xl">Login</button>
    </form>


    <script src="app.js"></script>
</body>

</html>
